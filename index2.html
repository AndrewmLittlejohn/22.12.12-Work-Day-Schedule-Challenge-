<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>New Work Day Scheduler</title>
  </head>

    <body> 
        <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <p id="timestamp">Day, Year Local Time</p>
        <p id="workingtimestamp"> </p>
        </header>
        <div class="container-lg px-5">

            <div class="input-group mb-3">
                <div class="col-2 col-md-1 hour text-center py-3">8AM</div>
                <input type="text" class="form-control blank" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="saveBtn btn btn-primary" type="button" id="button-addon2"><i class="fas fa-save" aria-hidden="true"></i></button>
            </div>

            <div class="input-group mb-3" class="time-block">
                <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
                <input type="text" class="form-control blank" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="saveBtn btn btn-primary" type="button" id="button-addon2"><i class="fas fa-save" aria-hidden="true"></i></button>
            </div>

            <div class="input-group mb-3" class="time-block">
                <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
                <input type="text" class="form-control blank" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="saveBtn btn btn-primary" type="button" id="button-addon2"><i class="fas fa-save" aria-hidden="true"></i></button>
            </div>

            <div class="input-group mb-3" class="time-block">
                <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
                <input type="text" class="form-control blank" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="saveBtn btn btn-primary" type="button" id="button-addon2"><i class="fas fa-save" aria-hidden="true"></i></button>
            </div>

            <div class="input-group mb-3" class="time-block">
                <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
                <input id="eventdetailsq" type="text" class="form-control blank" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="saveBtn btn btn-primary" type="button" id="button-addon2"><i class="fas fa-save" aria-hidden="true"></i></button>
            </div>

            <div class="input-group mb-3" class="time-block">
                <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
                <input type="text" class="form-control blank" aria-label="Recipient's username" aria-describedby="button-addon2">

            </div>

            </div>

            <div class="input-group mb-3" class="time-block">
                <div class="col-2 col-md-1 hour text-center py-3">3PM</div>

            </div>





        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

        ></script>

        <script src="script.js"></script>
