<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="timestamp">Day, Year Local Time</p>
      <p id="workingtimestamp" visibility="hidden"> </p>
    </header>
    <div class="container-lg px-5">
 
<!--   //////////////////////////////////////////////////////////////-->
      <div id="hour-8" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">8AM</div>
        <textarea id="eight" class="col-8 col-md-10 description" rows="3"></textarea>
        <button id="savebtn8" class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i id="saved8Details" class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
            
        <!-- Example of a past time block. The "past" class adds a gray background color. -->
      <div id="hour-9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea id="nine" class="col-8 col-md-10 description" rows="3"></textarea>
        <button id="savebtn9" name="savebtn" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Example of a a present time block. The "present" class adds a red background color. -->
      <div id="hour-10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea id="ten" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="savebtn10" name="savebtn" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Example of a future time block. The "future" class adds a green background color. -->
      <div id="hour-11" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea id="eleven" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="savebtn11" name="savebtn" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-12" class="row time-block cusfuture">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea id="twelve" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="savebtn12" name="savebtn" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-13" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea id="one" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="savebtn1" name="savebtn" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-fourteen" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea id="two" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="savebtn2" name="savebtn" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-15" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea id="three" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="savebtn3" name="savebtn" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-16" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea id="four" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="savebtn4" name="savebtn" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-17" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea id="five" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="savebtn5" name="savebtn" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
 
      <footer class="d-flex justify-content-evenly m-3 border-top">
        <p>Digital Calendars by Digital Calendars, LLC.</p>

      </footer>


      
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
